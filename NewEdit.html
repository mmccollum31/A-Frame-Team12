        <a-text value="Overview:
        
        This scene is a gallery consisting of four paintings in the “Who's Afraid of Red, Yellow, and Blue” series by Barnett Newman. 

        The series is tied together by the three primary colors and was painted between 1966 and 1970. The title references a play called “Who's Afraid of Virginia Woolf” by Edward Albee. 
       
        Newman did not have a set path for this painting. He started with a red canvas and realized the only colors that would match were the other two primary colors: blue and yellow. 
        
        Two of the four paintings in the series were vandalized in 1982 and 1986. One of the instances of vandalism included a knife attack where the painting was slashed multiple times because the attacker was disturbed by the paintings. The cost to restore the painting was just over one million dollars." color="black" width="2.5" height="4" position="0 3a -4" ></a-text>
