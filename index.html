<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recreation of Who's Afraid of Red, Yellow and Blue III</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene background="color: white">
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        <!-- Box -->
        <a-box position="0 3 -5" scale="5.44 2.24 0.1" color="#CE0000" animation__red="property: position; dir: alternate; dur: 20000; to: 0 1d -0.1; loop: true; easing: linear"></a-box>
        <a-box position="-0.44 3 -5.1" scale="5.44 2.24 0.1" color="#000081" animation__red="property: position; dir: alternate; dur: 20000; to: -0.2 1 -0.11; loop: true; easing: linear"></a-box>
        <a-box position="0.44 3 -5.1" scale="5.44 2.24 0.1" color="#F7AE00" animation__red="property: position; dir: alternate; dur: 20000; to: 0.2 1 -0.11; loop: true; easing: linear"></a-box>
        
        <!--A plane with a texture-->
        
        <!-- Floor -->
        <a-plane  position="0 0.1 0" rotation="-90 0 0" width="24" height="24" repeat="4 2" color="#D89F70"></a-plane>
        <!-- Walls -->
        <a-box position="0 0.3 -12" rotation="0 0 0" scale="24 12 0.2" color="#a1a1a1"></a-box>

        <a-box position="12 0.3 0" rotation="0 90 0" scale="10 12 0.2" color="#a1a1a1"></a-box>
        <a-box position="12 0.3 9" rotation="0 90 0" scale="6 12 0.2" color="#a1a1a1"></a-box>
        <a-box position="12 0.3 -9" rotation="0 90 0" scale="6 12 0.2" color="#a1a1a1"></a-box>

        <a-box position="0 0.3 12" rotation="0 0 0" scale="24 12 0.2" color="#a1a1a1"></a-box>\

        <a-box position="-12 0.3 0" rotation="0 90 0" scale="10 12 0.2" color="#a1a1a1"></a-box>
        <a-box position="-12 0.3 9" rotation="0 90 0" scale="6 12 0.2" color="#a1a1a1"></a-box>
        <a-box position="-12 0.3 -9" rotation="0 90 0" scale="6 12 0.2" color="#a1a1a1"></a-box>
        <!-- Ceiling -->
        <a-plane position="0 6 0" rotation="90 0 0" width="24" height="24" repeat="4 2" color="#a1a1a1"></a-plane>

        <!-- a text entity -->
        <a-text value="Who's Afraid of Red, Yellow and Blue is a series of four large-scale paintings by Barnett Newman" color="black" width="2" height="4" position="-6 3a -4" ></a-text>



        <!-- Ambient Light -->
        <a-light type="ambient" color="#888" intensity="1.0"></a-light>

    </a-scene>
</body>
</html>
