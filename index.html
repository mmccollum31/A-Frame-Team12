<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recreation of Who's Afraid of Red, Yellow and Blue III</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: white">
        <!-- Box -->
        <a-box position="0 0.3 -5" scale="5.44 2.24 0.1" color="#CE0000" animation__red="property: position; dir: alternate; dur: 20000; to: 0 0 -0.1; loop: true; easing: linear"></a-box>
        <a-box position="-0.44 0.3 -5.1" scale="5.44 2.24 0.1" color="#000081" animation__red="property: position; dir: alternate; dur: 20000; to: -0.2 0 -0.11; loop: true; easing: linear"></a-box>
        <a-box position="0.44 0.3 -5.1" scale="5.44 2.24 0.1" color="#F7AE00" animation__red="property: position; dir: alternate; dur: 20000; to: 0.2 0 -0.11; loop: true; easing: linear"></a-box>
                
        <a-box position="0 0.3 5" scale="21.76 8.96 0.1" color="#CE0000" animation__red="property: position; dir: alternate; dur: 20000; to: 0 0 0.1; loop: true; easing: linear"></a-box>
        <a-box position="-21.76 0.3 5.1" scale="21.76 8.96 0.1" color="#000081" animation__red="property: position; dir: alternate; dur: 20000; to: -0.2 0 0.11; loop: true; easing: linear"></a-box>
        <a-box position="21.76 0.3 5.1" scale="21.76 8.96 0.1" color="#F7AE00" animation__red="property: position; dir: alternate; dur: 20000; to: 0.2 0 0.11; loop: true; easing: linear"></a-box>

        <!-- Floor -->
        <a-plane position="0 -1.6 0" rotation="-90 0 0" width="12" height="12" repeat="4 2" color="grey"></a-plane>
        <!-- Walls -->
        <a-plane position="0 0.3 -6" rotation="0 0 0" width="12" height="12" repeat="4 2" color="grey"></a-plane>
        <!-- Ceiling -->
        <a-plane position="0 3.2 0" rotation="90 0 0" width="12" height="12" repeat="4 2" color="brown"></a-plane>

        <!-- a text entity -->
        <a-text value="Who's Afraid of Red, Yellow and Blue is a series of four large-scale paintings by Barnett Newman" color="black" width="2" height="4" position="-6 0 -4" ></a-text>



        <!-- Ambient Light (animated intensity) -->
        <a-light type="ambient" color="#CE0000" animation__ambient="property: light.intensity; dir: alternate; dur: 20000; from: 0; to: 3.0; loop: true; easing: linear"></a-light>
        <a-light type="ambient" color="#888" animation__ambient="property: light.intensity; dir: alternate; dur: 20000; from: 1.5; to: 0; loop: true; easing: linear"></a-light>
        <!--A strong directional light for contrast, animated to slowly disappear-->
        <a-light type="directional" color="#888" intensity="3.0" position="0 1 0" direction="90 0 0" animation__directional="property: light.intensity; dir: alternate; dur: 20000; from: 1.5; to: 0; loop: true; easing: linear"></a-light>
        
       
        <!-- Camera with Controls -->
        <a-entity camera look-controls saposition="0 1.6 0" rotation="-10 0 0"></a-entity>
    </a-scene>
</body>
</html>
